# mangowc

# Environment
exec-once=export ELECTRON_OZONE_PLATFORM_HINT "auto"
exec-one=exportDISPLAY ":0"
exec-once=export QT_QPA_PLATFORM "wayland"
exec-once=export QT_QPA_PLATFORMTHEME "qt6ct"
exec-once=export QT_AUTO_SCREEN_SCALE_FACTOR "1.1"
exec-once=export OBSIDIAN_USE_WAYLAND=1
#env = QT_QPA_PLATFORMTHEME, qt6ct

# Allow tearing (vsync off, improve latency of input)
allow_tearing=1

# Startup
exec-once=waybar
# exec-once=swaybg -i ~/Wallpapers/mango/trees.png -m fill
exec-once=swaybg -i ~/Wallpapers/Catppuccin/misty-boat.jpg -m fill
#exec-once=swaybg -i ~/Wallpapers/Catppuccin/waves.jpg -m fill
exec-once=bash ~/.config/mango/vicinae.sh
exec-once=nm-applet --indicator

##### Keybinds
bind=SUPER,Return,spawn,ghostty
bind=SUPER,space,spawn,vicinae toggle

# toggle waybar
bind=SUPER,b,spawn,~/.config/mango/waybar.sh

# Kill the focused client
bind=SUPER,q,killclient

# Relload config
bind=SUPER,r,reload_config

# VISUALS
## Shadows
shadows = 0
layer_shadows = 1
shadow_only_floating = 0
shadow_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor = 0x000000ff

## Blur
blur = 1
blur_layer = 1
blur_params_num_passes = 2

## Borders
border_radius = 8
no_radius_when_single = 0
focused_opacity = 1.0
unfocused_opacity = 0.7

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=fade
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.6
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=200
animation_duration_open=300
animation_duration_tag=350
animation_duration_close=300
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.5
scroller_focus_center=1
scroller_prefer_center=1
edge_scroller_pointer_focus=0
scroller_default_proportion_single=0.6
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.5
default_nmaster=1
smartgaps=0

## default size of new window
default_mfact=0.5

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=0
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# Appearance
gappih=7
gappiv=7
gappoh=15
gappov=15
scratchpad_width_ratio=0.4
scratchpad_height_ratio=0.8
borderpx=2
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# blur settings
blur = 1
blur_layer = 1
blur_params_radius = 4
blur_params_num_passes = 2
blur_params_radius = 6
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2
# this cache's the blurred background onto the layer's background
# windows beneath the layer will not show since it's a static background when enabled
blur_optimized=0

##### KEYBINDS ####
bind=SUPER,e,spawn,thunar
bind=SUPER+SHIFT,e,quit

# Lock Screen (hyprlock)
bind=SUPER+SHIFT,l,spawn,hyprlock

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# swap window
bind=SUPER+CTRL,k,exchange_client,up
bind=SUPER+CTRL,j,exchange_client,down
bind=SUPER+CTRL,h,exchange_client,left
bind=SUPER+CTRL,l,exchange_client,right

# resize mode
bind=ALT,R,setkeymode.resize,

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,o,toggleoverview,
bind=SUPER+SHIFT,space,togglefloating,
bind=SUPER+SHIFT,m,togglemaxmizescreen,
bind=SUPER+SHIFT,f,togglefullscreen,
bind=SUPER,minus,minimized,
bind=SUPER+SHIFT,o,toggleoverlay,
bind=SUPER,s,toggle_scratchpad,
bind=SUPER+SHIFT,minus,restore_minimized,

# LAYOUTS (Padrão)
bind=SUPER+CTRL,t,setlayout,tile
bind=SUPER+CTRL,s,setlayout,scroller
bind=SUPER+CTRL,m,setlayout,monocle
bind=SUPER+CTRL,g,setlayout,grid
bind=SUPER+CTRL,d,setlayout,deck
bind=SUPER+CTRL,c,setlayout,center_tile


# View Tags (workspaces)
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0
bind=SUPER,0,view,0,0
bind=SUPER+CTRL,0,toggletag,0
bind=SUPER+CTRL,1,toggletag,1
bind=SUPER+CTRL,2,toggletag,2
bind=SUPER+CTRL,3,toggletag,3
bind=SUPER+CTRL,4,toggletag,4
bind=SUPER+CTRL,5,toggletag,5
bind=SUPER+CTRL,6,toggletag,6
bind=SUPER+CTRL,7,toggletag,7
bind=SUPER+CTRL,8,toggletag,8
bind=SUPER+CTRL,9,toggletag,9

# Move window to Tag (move container to workspace)
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0
bind=SUPER+SHIFT,0,tag,0,0

# Mover a janela (SUPER + Left Click)
mousebind=SUPER,btn_left,moveresize,curmove

# Redimensionar a janela (SUPER + Right Click)
mousebind=SUPER,btn_right,moveresize,curresize

# Nota: O mousebind original com btn_middle para togglemaxmizescreen
# também é recomendado manter, por ser útil.
mousebind=SUPER,btn_middle,togglemaxmizescreen,0

# Tag Rules
tagrule=id:1,layout_name:center_tile
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:deck  
